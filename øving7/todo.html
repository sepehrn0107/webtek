<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Todo</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <div class="header">
    <h1>Your Todolist</h1>
  </div>
  <div class="numbers">
    <p id="completed"></p>
  </div>
  <div class="style">
    <form id="control">
      <input id="task" type="text" autofocus>
      <input class="butto" type="submit" value="Add task">
    </form>
  </div>

  <div class="view">
    <ul id="tasks"></ul>

  </div>
  <script src="todo.js"></script>
</body>

</html>
